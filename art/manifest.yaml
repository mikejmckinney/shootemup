# Art Generation Manifest for Shoot 'Em Up
# Generated from manifest.json for use with generate_images_openai.py

global:
  model: "gpt-image-1"
  size: "1024x1024"
  quality: "high"
  output_format: "png"
  global_negative: "pixel art, retro style, texture noise, grit, film grain, realistic, painterly, blurry edges"

